	<ion-content>
		<div class="row noMargin">
		  	<div class="col">
		    	<canvas id="doughnut" class="chart chart-doughnut"
  					chart-data="data" chart-labels="labels"
  					chart-legend="true" chart-options="{responsive: 'true'}">
				</canvas> 
		  	</div>
	 	</div>
		<br>
	 	<button class="button button-full button-dark" ng-click="showModal()">
			<i class="icon ion-ios-compose"></i>
			AÃ±adir partida
		</button>

		<!-- Hidden modal for ranking -->
	 	<div id="rankingModal" style="display: none">
				<div class="input-group top10">
				    <span class="input-group-addon" id="basic-addon1">Primero</span>
				    <autocomplete  class="form-control" elements="players"></autocomplete>
				</div>
				<div class="input-group top10">
				    <span class="input-group-addon" id="basic-addon1">Segundo</span>
				    <autocomplete  class="form-control" elements="players"></autocomplete>
				</div>
				<div class="input-group top10">
				    <span class="input-group-addon" id="basic-addon1">Tercero</span>
				    <autocomplete  class="form-control" elements="players"></autocomplete>
				</div>
				<div class="input-group top10">
				    <span class="input-group-addon" id="basic-addon1">Cuarto</span>
				    <autocomplete  class="form-control" elements="players"></autocomplete>
				</div>
	 	</div>
		
	
	
 	</ion-content>
