<ion-view view-title="Jugadores">
  <ion-content>
    <div class="card" ng-repeat="player in players">
	  <div class="item item-text-wrap">
	  	<div class="row">
	  		<div class="col-50">
	    		<h2>{{player.name}}</h2>
	    		<p>{{player.points}}</p>
	  		</div>
	  		<div class="col-50">
	  			<button class="button button-small button-assertive deleteButton"
	  			ng-click="deletePlayer(player.id)">
					<i class="ion-trash-b"></i>
				</button>
		  		<button class="button button-small button-energized deleteButton" 
		  		ng-click="getPlayer(player.id)">
					<i class="ion-settings"></i>
				</button> 
	  		</div>
	  	</div>
	  </div>
	</div>
  </ion-content>
</ion-view>
